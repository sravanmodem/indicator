services:
  - type: web
    name: indicator
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python start.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: APP_HOST
        value: 0.0.0.0
      - key: DEBUG
        value: false
      - key: KITE_API_KEY
        sync: false
      - key: KITE_API_SECRET
        sync: false
      - key: APP_SECRET_KEY
        generateValue: true
      - key: ZERODHA_REDIRECT_URL
        sync: false
      - key: DATABASE_URL
        value: sqlite+aiosqlite:///./data/trading.db
      - key: LOG_LEVEL
        value: INFO
      - key: LOG_FILE
        value: logs/app.log
