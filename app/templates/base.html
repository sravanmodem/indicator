<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Options Pro{% endblock %}</title>

    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'brand': {
                            50: '#f0fdf4',
                            100: '#dcfce7',
                            200: '#bbf7d0',
                            300: '#86efac',
                            400: '#4ade80',
                            500: '#22c55e',
                            600: '#16a34a',
                            700: '#15803d',
                            800: '#166534',
                            900: '#14532d',
                        },
                        'ce': {
                            light: '#22c55e',
                            DEFAULT: '#16a34a',
                            dark: '#15803d',
                        },
                        'pe': {
                            light: '#ef4444',
                            DEFAULT: '#dc2626',
                            dark: '#b91c1c',
                        },
                        'surface': {
                            50: '#f8fafc',
                            100: '#f1f5f9',
                            200: '#e2e8f0',
                            700: '#334155',
                            800: '#1e293b',
                            900: '#0f172a',
                            950: '#020617',
                        }
                    },
                    fontFamily: {
                        'mono': ['JetBrains Mono', 'Fira Code', 'monospace'],
                        'sans': ['Inter', 'system-ui', 'sans-serif'],
                    },
                    animation: {
                        'pulse-ce': 'pulse-ce 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'pulse-pe': 'pulse-pe 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'glow': 'glow 2s ease-in-out infinite alternate',
                        'shimmer': 'shimmer 2s linear infinite',
                    },
                    keyframes: {
                        'pulse-ce': {
                            '0%, 100%': { boxShadow: '0 0 0 0 rgba(34, 197, 94, 0.4)' },
                            '50%': { boxShadow: '0 0 0 8px rgba(34, 197, 94, 0)' },
                        },
                        'pulse-pe': {
                            '0%, 100%': { boxShadow: '0 0 0 0 rgba(239, 68, 68, 0.4)' },
                            '50%': { boxShadow: '0 0 0 8px rgba(239, 68, 68, 0)' },
                        },
                        'glow': {
                            '0%': { boxShadow: '0 0 5px rgba(34, 197, 94, 0.5)' },
                            '100%': { boxShadow: '0 0 20px rgba(34, 197, 94, 0.8)' },
                        },
                        'shimmer': {
                            '0%': { backgroundPosition: '-200% 0' },
                            '100%': { backgroundPosition: '200% 0' },
                        }
                    }
                }
            }
        }
    </script>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10/dist/ext/sse.js"></script>

    <!-- Alpine.js for interactivity -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        [x-cloak] { display: none !important; }

        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }

        /* Glass morphism */
        .glass {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        /* Gradient backgrounds */
        .gradient-ce { background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%); }
        .gradient-pe { background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%); }
        .gradient-neutral { background: linear-gradient(135deg, #64748b 0%, #475569 100%); }

        /* Sidebar styles */
        .nav-item {
            display: flex;
            align-items: center;
            padding: 0.625rem 0.875rem;
            border-radius: 0.625rem;
            color: #94a3b8;
            font-weight: 500;
            font-size: 0.8125rem;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }
        .nav-item:hover {
            color: #f1f5f9;
            background: rgba(51, 65, 85, 0.5);
        }
        .nav-item.active {
            color: #ffffff;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.2) 0%, rgba(139, 92, 246, 0.2) 100%);
            border: 1px solid rgba(99, 102, 241, 0.3);
        }
        .nav-item.active::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 3px;
            height: 60%;
            background: linear-gradient(180deg, #6366f1, #8b5cf6);
            border-radius: 0 2px 2px 0;
        }
        .nav-icon {
            width: 1.25rem;
            height: 1.25rem;
            margin-right: 0.75rem;
            flex-shrink: 0;
        }

        /* Index nav items with colors */
        .nav-item-nifty.active {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.15) 0%, rgba(99, 102, 241, 0.15) 100%);
            border-color: rgba(59, 130, 246, 0.3);
        }
        .nav-item-nifty.active::before { background: linear-gradient(180deg, #3b82f6, #6366f1); }

        .nav-item-banknifty.active {
            background: linear-gradient(135deg, rgba(168, 85, 247, 0.15) 0%, rgba(236, 72, 153, 0.15) 100%);
            border-color: rgba(168, 85, 247, 0.3);
        }
        .nav-item-banknifty.active::before { background: linear-gradient(180deg, #a855f7, #ec4899); }

        .nav-item-sensex.active {
            background: linear-gradient(135deg, rgba(245, 158, 11, 0.15) 0%, rgba(249, 115, 22, 0.15) 100%);
            border-color: rgba(245, 158, 11, 0.3);
        }
        .nav-item-sensex.active::before { background: linear-gradient(180deg, #f59e0b, #f97316); }

        /* Expiry badge animation */
        .expiry-badge {
            animation: shimmer 3s ease-in-out infinite;
            background-size: 200% 100%;
        }
        .expiry-today {
            background: linear-gradient(90deg, rgba(239, 68, 68, 0.2) 0%, rgba(239, 68, 68, 0.4) 50%, rgba(239, 68, 68, 0.2) 100%);
        }
    </style>

    {% block head %}{% endblock %}
</head>
<body class="bg-surface-950 text-slate-100 font-sans min-h-screen antialiased" x-data="{ sidebarOpen: false }">
    <!-- Mobile Sidebar Overlay -->
    <div x-show="sidebarOpen"
         x-transition:enter="transition-opacity ease-out duration-300"
         x-transition:enter-start="opacity-0"
         x-transition:enter-end="opacity-100"
         x-transition:leave="transition-opacity ease-in duration-200"
         x-transition:leave-start="opacity-100"
         x-transition:leave-end="opacity-0"
         @click="sidebarOpen = false"
         class="fixed inset-0 bg-black/60 backdrop-blur-sm z-40 lg:hidden"
         x-cloak></div>

    <!-- Sidebar -->
    <aside :class="sidebarOpen ? 'translate-x-0' : '-translate-x-full lg:translate-x-0'"
           class="fixed top-0 left-0 bottom-0 w-60 bg-surface-900/95 backdrop-blur-xl border-r border-slate-800/50 z-50 transition-transform duration-300 lg:z-30 flex flex-col">

        <!-- Logo Section -->
        <div class="p-4 border-b border-slate-800/50">
            <a href="/dashboard" class="flex items-center space-x-3 group">
                <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 flex items-center justify-center shadow-lg shadow-indigo-500/20 group-hover:shadow-indigo-500/40 transition-shadow">
                    <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"/>
                    </svg>
                </div>
                <div>
                    <h1 class="text-base font-bold text-white">Options Pro</h1>
                    <p class="text-[10px] text-slate-500 uppercase tracking-widest">Institutional</p>
                </div>
            </a>
        </div>

        <!-- Navigation -->
        <nav class="flex-1 p-3 space-y-1 overflow-y-auto">
            <!-- Dashboard Link -->
            <a href="/dashboard" class="nav-item {% if request.url.path == '/dashboard' %}active{% endif %} mb-3">
                <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 5a1 1 0 011-1h14a1 1 0 011 1v2a1 1 0 01-1 1H5a1 1 0 01-1-1V5zM4 13a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H5a1 1 0 01-1-1v-6zM16 13a1 1 0 011-1h2a1 1 0 011 1v6a1 1 0 01-1 1h-2a1 1 0 01-1-1v-6z"/>
                </svg>
                <span>Dashboard</span>
            </a>

            <!-- Trading Section -->
            <div class="mb-4">
                <p class="px-3 mb-2 text-[10px] font-bold text-slate-600 uppercase tracking-widest">Trading</p>

                <a href="/paper" class="nav-item {% if request.url.path == '/paper' %}active{% endif %}">
                    <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    <span>Paper Trading</span>
                </a>

                <a href="/paper/order-history" class="nav-item {% if request.url.path == '/paper/order-history' %}active{% endif %}">
                    <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"/>
                    </svg>
                    <span>Order History</span>
                </a>

                <a href="/option-chain" class="nav-item {% if request.url.path == '/option-chain' %}active{% endif %}">
                    <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 6h16M4 10h16M4 14h16M4 18h16"/>
                    </svg>
                    <span>Option Chain</span>
                </a>
            </div>

        </nav>

        <!-- User Section -->
        <div class="p-3 border-t border-slate-800/50">
            <div id="sidebar-auth"
                 hx-get="/htmx/auth-status"
                 hx-trigger="load"
                 hx-swap="innerHTML">
                <div class="flex items-center space-x-3 p-2">
                    <div class="w-8 h-8 rounded-lg bg-slate-700 animate-pulse"></div>
                    <div class="flex-1">
                        <div class="h-3 w-20 bg-slate-700 rounded animate-pulse"></div>
                    </div>
                </div>
            </div>
        </div>
    </aside>

    <!-- Main Content Wrapper -->
    <div class="lg:ml-60">
        <!-- Top Bar -->
        <header class="sticky top-0 z-40 glass border-b border-slate-800/50">
            <div class="flex items-center justify-between h-14 px-4">
                <!-- Mobile Menu Button -->
                <button @click="sidebarOpen = !sidebarOpen" class="lg:hidden p-2 -ml-2 rounded-lg text-slate-400 hover:text-white hover:bg-surface-800 transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                    </svg>
                </button>

                <!-- Market Overview -->
                <div id="market-status" class="hidden md:flex items-center space-x-6"
                     hx-get="/htmx/market-overview"
                     hx-trigger="load, every 5s"
                     hx-swap="innerHTML">
                    <div class="flex items-center space-x-4">
                        <div class="h-4 w-24 bg-slate-700 rounded animate-pulse"></div>
                        <div class="h-4 w-24 bg-slate-700 rounded animate-pulse"></div>
                    </div>
                </div>

                <!-- Right Section -->
                <div class="flex items-center space-x-3">
                    <!-- WS Status -->
                    <div id="ws-status"
                         hx-get="/htmx/ws-status"
                         hx-trigger="load, every 10s"
                         hx-swap="innerHTML">
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="p-4 lg:p-6">
            {% block content %}{% endblock %}
        </main>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="fixed bottom-4 right-4 z-50 space-y-2"></div>

    <!-- HTMX Configuration -->
    <script>
        document.body.addEventListener('htmx:responseError', function(event) {
            console.error('HTMX Error:', event.detail);
        });

        document.body.addEventListener('htmx:beforeRequest', function(event) {
            event.target.classList.add('opacity-60');
        });
        document.body.addEventListener('htmx:afterRequest', function(event) {
            event.target.classList.remove('opacity-60');
        });
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>
