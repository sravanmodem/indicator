{% if authenticated %}
<div class="space-y-2">
    <div class="flex items-center gap-2 px-4 py-2">
        <span class="w-2 h-2 rounded-full bg-bullish-500"></span>
        <span class="text-sm text-bullish-400">Connected</span>
    </div>
    <div class="px-4 py-2">
        <p class="text-xs text-surface-500">User ID</p>
        <p class="text-sm text-surface-200">{{ user_id|default('--') }}</p>
    </div>
    <hr class="border-surface-700">
    <button
        onclick="fetch('/auth/logout', {method: 'POST'}).then(() => location.reload())"
        class="flex items-center gap-2 w-full px-4 py-2 text-sm text-bearish-400 hover:bg-surface-700 transition-colors"
    >
        <i data-lucide="log-out" class="w-4 h-4"></i>
        Disconnect Broker
    </button>
</div>
{% else %}
<div class="space-y-2">
    <div class="flex items-center gap-2 px-4 py-2">
        <span class="w-2 h-2 rounded-full bg-surface-500"></span>
        <span class="text-sm text-surface-400">Not Connected</span>
    </div>
    <a href="/auth/login" class="flex items-center gap-2 w-full px-4 py-2 text-sm text-primary-400 hover:bg-surface-700 transition-colors">
        <i data-lucide="log-in" class="w-4 h-4"></i>
        Connect Zerodha
    </a>
</div>
{% endif %}
