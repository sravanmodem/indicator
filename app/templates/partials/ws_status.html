<div class="flex items-center space-x-2 px-3 py-1.5 rounded-lg bg-surface-800/80 border border-slate-700/50">
    {% if status and status.connected %}
    <div class="w-2 h-2 rounded-full bg-green-400 animate-pulse"></div>
    <span class="text-green-400 text-xs font-medium">Live</span>
    {% else %}
    <div class="w-2 h-2 rounded-full bg-slate-500"></div>
    <span class="text-slate-400 text-xs font-medium">Offline</span>
    {% endif %}
</div>
