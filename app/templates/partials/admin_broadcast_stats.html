<!-- Admin Broadcast Statistics Panel -->
{% if error %}
<div class="text-red-400 text-sm">{{ error }}</div>
{% else %}
<div class="grid grid-cols-2 md:grid-cols-5 gap-3">
    <!-- Eligible Users -->
    <div class="p-3 rounded-lg bg-surface-800/50 border border-surface-700">
        <div class="flex items-center gap-2 mb-1">
            <svg class="w-4 h-4 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0z"/>
            </svg>
            <span class="text-xs text-slate-500">Eligible</span>
        </div>
        <p class="text-xl font-black text-white">{{ eligible_users }}</p>
    </div>

    <!-- Auto Mode -->
    <div class="p-3 rounded-lg bg-surface-800/50 border border-green-500/30">
        <div class="flex items-center gap-2 mb-1">
            <svg class="w-4 h-4 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
            </svg>
            <span class="text-xs text-slate-500">Auto</span>
        </div>
        <p class="text-xl font-black text-green-400">{{ auto_mode }}</p>
    </div>

    <!-- Manual Mode -->
    <div class="p-3 rounded-lg bg-surface-800/50 border border-amber-500/30">
        <div class="flex items-center gap-2 mb-1">
            <svg class="w-4 h-4 text-amber-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 11.5V14m0-2.5v-6a1.5 1.5 0 113 0m-3 6a1.5 1.5 0 00-3 0v2a7.5 7.5 0 0015 0v-5a1.5 1.5 0 00-3 0m-6-3V11m0-5.5v-1a1.5 1.5 0 013 0v1m0 0V11m0-5.5a1.5 1.5 0 013 0v3m0 0V11"/>
            </svg>
            <span class="text-xs text-slate-500">Manual</span>
        </div>
        <p class="text-xl font-black text-amber-400">{{ manual_mode }}</p>
    </div>

    <!-- Active Signals -->
    <div class="p-3 rounded-lg bg-surface-800/50 border border-purple-500/30">
        <div class="flex items-center gap-2 mb-1">
            <span class="w-2 h-2 rounded-full bg-purple-400 animate-pulse"></span>
            <span class="text-xs text-slate-500">Active</span>
        </div>
        <p class="text-xl font-black text-purple-400">{{ active_signals }}</p>
    </div>

    <!-- Today's Broadcasts -->
    <div class="p-3 rounded-lg bg-surface-800/50 border border-surface-700">
        <div class="flex items-center gap-2 mb-1">
            <svg class="w-4 h-4 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
            </svg>
            <span class="text-xs text-slate-500">Today</span>
        </div>
        <p class="text-xl font-black text-white">{{ today_broadcasts }}</p>
    </div>
</div>
{% endif %}
