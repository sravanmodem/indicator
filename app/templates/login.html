<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - OptiFlow Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        surface: {
                            50: '#f8fafc',
                            100: '#f1f5f9',
                            200: '#e2e8f0',
                            300: '#cbd5e1',
                            400: '#94a3b8',
                            500: '#64748b',
                            600: '#475569',
                            700: '#334155',
                            800: '#1e293b',
                            900: '#0f172a',
                            950: '#020617',
                        },
                        primary: {
                            400: '#60a5fa',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
        }
        .glass-card {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(71, 85, 105, 0.3);
        }
        .input-field {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(71, 85, 105, 0.5);
            transition: all 0.2s ease;
        }
        .input-field:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Logo/Header -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-primary-600/20 border border-primary-500/30 mb-4">
                <svg class="w-8 h-8 text-primary-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-white">OptiFlow Pro</h1>
            <p class="text-surface-400 mt-2">Sign in to your account</p>
        </div>

        <!-- Login Card -->
        <div class="glass-card rounded-2xl p-8">
            {% if error %}
            <div class="mb-6 p-4 rounded-lg bg-red-500/10 border border-red-500/30">
                <p class="text-red-400 text-sm text-center">{{ error }}</p>
            </div>
            {% endif %}

            {% if message %}
            <div class="mb-6 p-4 rounded-lg bg-green-500/10 border border-green-500/30">
                <p class="text-green-400 text-sm text-center">{{ message }}</p>
            </div>
            {% endif %}

            <form action="/user/login" method="POST" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-surface-300 mb-2">
                        Username
                    </label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        required
                        autocomplete="username"
                        class="input-field w-full px-4 py-3 rounded-lg text-white placeholder-surface-500 focus:outline-none"
                        placeholder="Enter your username"
                    >
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-surface-300 mb-2">
                        Password
                    </label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        required
                        autocomplete="current-password"
                        class="input-field w-full px-4 py-3 rounded-lg text-white placeholder-surface-500 focus:outline-none"
                        placeholder="Enter your password"
                    >
                </div>

                <button
                    type="submit"
                    class="w-full py-3 px-4 rounded-lg bg-primary-600 hover:bg-primary-700 text-white font-semibold transition-colors focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 focus:ring-offset-surface-900"
                >
                    Sign In
                </button>
            </form>

            <div class="mt-6 pt-6 border-t border-surface-700/50">
                <p class="text-surface-500 text-xs text-center">
                    Default credentials: admin / admin123
                </p>
                <p class="text-surface-500 text-xs text-center mt-1">
                    Change your password after first login
                </p>
            </div>
        </div>

        <!-- Footer -->
        <p class="text-center text-surface-500 text-sm mt-8">
            Institutional-Grade Options Trading Platform
        </p>
    </div>
</body>
</html>
